version: '3.4'

services:

  identity:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "7580:80"
      - "7543:43"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

  mssqlserver:
    environment:
      SA_PASSWORD: "Devadmin321"
      ACCEPT_EULA: "Y"
    ports:
      - "5433:1433"
    volumes:
      - mssqlserver-data:/var/opt/mssql